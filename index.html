<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form-container">
        <div class="name ">
            <label for="Name" class="input-field">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" class="input">
        </div>
        <div class="email ">
            <label for="Name" class="input-field">Email</label>
            <input type="text" name="" id="" placeholder="Enter your email" class="input">
        </div>
        <div class="age ">
            <label for="Name" class="input-field">Age</label>
            <input type="number" name="" id="" placeholder="Enter your age" class="input">
        </div>
        <div class="profession">
            Which option describes you best?<br>
            <select name="profession" id="dropdown">
                <option value="">Student</option>
                <option value="">Teacher</option>
                <option value="">IT company</option>
            </select>
        </div>
        <div class="refer">
            Would you refer webideasole to your friend?
            <br>
            <input type="radio" name="student" id="">Yes<br><input type="radio" name="" id="">No<br><input type="radio" name="" id="">Maybe
        </div>
        <div class="languages">
            Languages and frame works Known (Check all that apply)<br>
            <input type="checkbox" name="lang" id="">C<br>
        <input type="checkbox" name="lang" id="">C++<br>
        <input  type="checkbox" name="lang" id="">C#<br><input type="checkbox" name="lang" id="">Java<br><input type="checkbox" name="lang" id="">Python<br><input type="checkbox" name="lang" id="">Javascript<br><input type="checkbox" name="lang" id="">React<br><input type="checkbox" name="lang" id="">Angular<br><input type="checkbox" name="lang" id="">Django<br><input type="checkbox" name="lang" id="">Spring
        </div>
        <div class="review">Any comment or suggestions</div>
        <textarea name="review" id="" cols="50" rows="5"></textarea>
        <div class="submit">
            <button><b>Submit</b></button>
        </div>

    </form>
</body>
</html>
